global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape APIGate instances
  - job_name: 'apigate'
    static_configs:
      # Add your APIGate instances here
      # Default: scrape localhost:8080
      - targets: ['host.docker.internal:8080']
        labels:
          instance: 'default'

      # Multiple subprojects example:
      # - targets: ['host.docker.internal:8081']
      #   labels:
      #     instance: 'llm-gateway'
      # - targets: ['host.docker.internal:8082']
      #   labels:
      #     instance: 'financial-data'
      # - targets: ['host.docker.internal:8083']
      #   labels:
      #     instance: 'developer-tools'
      # - targets: ['host.docker.internal:8084']
      #   labels:
      #     instance: 'weather-geo'
      # - targets: ['host.docker.internal:8085']
      #   labels:
      #     instance: 'content-media'

    metrics_path: /metrics
    scheme: http

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
